<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-image: url('https://lh3.googleusercontent.com/p/AF1QipOw-WVj37BmLgbm7wKDuZsblZP0u2VmX4QDPnax=s680-w680-h510'); /* Add your background image */
            background-size: cover;
            background-position: center;
            margin: 0;
            color: #333;
        }
        .admin-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.9); /* Slight transparency for background */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .admin-container img {
            position: center;
            top: 40px;
            left: 20px;
            height: 50px;
        }
        h2 {
            text-align: center;
            color: #3a0a0a; /* Brick Red */
            margin-bottom: 20px;
        }
        input, button {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
        }
        button {
            background-color: #4b2e77; /* Dark Purplish Navy Blue */
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #3a1f6d; /* Slightly darker shade */
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .section h3 {
            color: #4b2e77; /* Dark Purplish Navy Blue */
            margin-bottom: 15px;
        }
        #user-list {
            list-style-type: none;
            padding: 0;
        }
        #user-list li {
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <img src="https://scontent.fcmb11-1.fna.fbcdn.net/v/t39.30808-6/451339531_122182496816069870_4239727598254276663_n.jpg?_nc_cat=105&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=zUkYQoGVk0MQ7kNvgFouInr&_nc_zt=23&_nc_ht=scontent.fcmb11-1.fna&_nc_gid=AbOUPqt2g01E6RUvIpjl5ZX&oh=00_AYAMRoFDNU4Ebsc-c6mKbBKUwEJ_TrP-1VCas1u-j4XgvA&oe=67113654" alt="Facebook Image">
        
        <!-- Registration Form -->
        <form id="registration-form" class="section">
            <h2>Register New User</h2>
            <input type="text" id="register-username" placeholder="Username" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>

        <!-- User List -->
        <div class="section">
            <h2>Registered Users</h2>
            <ul id="user-list"></ul>
        </div>

        <!-- Clear User Section -->
        <div class="section">
            <h2>Clear User Data</h2>
            <form id="clear-user-form">
                <input type="text" id="clear-username" placeholder="Username to Clear" required>
                <button type="submit">Clear User</button>
            </form>
        </div>

        <!-- Logout Button -->
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        document.getElementById('registration-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const username = document.getElementById('register-username').value.trim();
            const password = document.getElementById('register-password').value.trim();

            if (username && password) {
                // Save the new user in localStorage
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                users.push({ username, password });
                localStorage.setItem('users', JSON.stringify(users));

                // Redirect to the login page after successful registration
                window.location.href = 'index.html';
            } else {
                alert('Please enter both username and password.');
            }
        });

        document.getElementById('clear-user-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const usernameToClear = document.getElementById('clear-username').value.trim();

            if (usernameToClear) {
                // Remove the user from localStorage
                let users = JSON.parse(localStorage.getItem('users') || '[]');
                users = users.filter(user => user.username !== usernameToClear);
                localStorage.setItem('users', JSON.stringify(users));

                // Update the user list
                viewUsers();

                alert('User data cleared successfully.');
            } else {
                alert('Please enter a username to clear.');
            }
        });

        function viewUsers() {
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const userList = document.getElementById('user-list');
            userList.innerHTML = '';
            users.forEach(user => {
                const li = document.createElement('li');
                li.textContent = user.username;
                userList.appendChild(li);
            });
        }

        function logout() {
            localStorage.removeItem('loggedIn');
            window.location.href = 'index.html'; // Redirect to login page
        }

        // Automatically view users when the page loads
        document.addEventListener('DOMContentLoaded', viewUsers);
    </script>
</body>
</html>
